<body>

    <div class="container-fluid">

        <div class="overlay">

            <nav class="navbar fixed-top navbar-expand-lg">

                <!--Part One: Seeting Up for Mobile -->

                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>
            <!--end of nav-->
            <div class="row">
                <div class="gap d-none d-sm-blockcol-md-4"></div>
                <div class="border-box">
                    <div class="box col-4 sign-in-page">

                        <div class="login-box" style="transform: translate(-50%, -43%);">

                            <h1 class="border-down bold point">Sign In</h1>
                            <h1 class="sign-up-btn point" style="margin-left: 65px;">Sign Up</h1>

                            
                            <div class="textbox">
                                <i class="fa fa-user"></i>
                                <input type="text" class="username" name="username" placeholder="Username" maxlength="16"required>
                            </div>

                            <div class="textbox">
                                <i class="fa fa-lock"></i>
                                <i class="fa fa-eye right"></i>
                                <input type="password" placeholder="Password" maxlength="8" required>
                            </div>

                            <a href="" class="sign-in-url"><input class="button sign-in-button" type="submit" value="Sign In"></a>

                            <input class="button sign-up" type="button" value="Sign Up">

                            <div class="second-option">

                                <div class="other-option-text">-<br>or sign in with<br>-</div>
                                <div class="social-media-sign-in">
                                    <a href="https://www.facebook.com/">
                                        <div class="social-media-icon facebook"></div>
                                    </a>
                                    <a href="https://mail.google.com/">
                                        <div class="social-media-icon google"></div>
                                    </a>
                                </div>
                                <!--end of social media sign in-->
                            </div>
                            <!--end of second option-->
                        </div>
                        <!--end of login box-->
                    </div>
                    <!--end of box-->

                    <div class="box col-4 sign-up-page">
                        <div class="login-box" style="transform: translate(-50%, -40%);">

                            <h1 class="sign-in-btn point" style="margin-left: 5px;">Sign In</h1>
                            <h1 class="border-down bold point" style="margin-left: 65px;">Sign Up</h1>

                            <form>
                                <div class="textbox">
                                    <i class="fa fa-envelope"></i>
                                    <input type="email" placeholder="Email"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                </div>

                                <div class="textbox">
                                    <i class="fa fa-user"></i>
                                    <input type="text" placeholder="Username" maxlength="16" required>
                                </div>

                                <div class="textbox">
                                    <i class="fa fa-lock"></i>
                                    <i class="fa fa-eye right"></i>
                                    <input type="password" placeholder="Password" maxlength="8" required>
                                </div>

                                <div class="textbox">
                                    <i class="fa fa-lock"></i>
                                    <i class="fa fa-eye right"></i>
                                    <input type="password" placeholder="Confirm Password" maxlength="8" required>
                                </div>

                                <a href="pages/landing.html" class="sign-up-url"><input class="button sign-up-button" type="submit" value="Sign Up"></a>

                            </form>

                            <div class="second-option">

                                <div class="other-option-text">-<br>or sign up with<br>-</div>

                                    <a href="https://mail.google.com/">
                                        <div class="social-media-icon google"></div>

                            </div>
                            <!--end of second option-->
